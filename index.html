<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #ff4d4d;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín? 💕</h1>
    <p>Amor de mi vida, pasaría una vida entera a tu lado, por eso hoy en este día te pregunto si quisieras darme el honor de ser mi San Valentín y demostrarte lo mucho que te amo, esposa mía.</p>
    <div class="buttons">
        <button id="yes" class="btn">Sí 💖</button>
        <button id="no" class="btn">No 💔</button>
    </div>
    <script>
        document.getElementById("yes").addEventListener("click", function() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });

        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
